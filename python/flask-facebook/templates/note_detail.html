<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>add note</title>
  </head>
  <body>

<h2>view</h2>
<h3>{{ note.subject }}</h3>
<div>
{{ note.message|safe }}
</div>

<a href="{{ url_for('list_note') }}">back</a>

<h2>edit</h2>
<div>

    <form action="{{ url_for('add_note') }}" method="POST">
      <input type="hidden" name="next_url" value="{{ next_url }}"></input>
      <input type="hidden" name="id" value="{{ note.id }}"></input>
      <div>subject: <input type="text" name="subject" value="{{ note.subject }}"></input></div>
      <div>message: <textarea name="message">{{ note.message|safe }}</textarea></div>
      <div><input type="submit" name="submit" value="post"></input></div>
    </form>
	
	
</div>
  </body>
</html>
